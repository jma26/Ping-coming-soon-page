<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/59b99fbf87.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <section class="coming-soon__section">
      <img class="coming-soon__logo" src="./images/logo.svg" alt="PING" />
      <h1 class="coming-soon__headline">We are launching <span class="bold">soon!</span></h1>
      <p class="coming-soon__copy">Subscribe to get notified</p>
      <form class="coming-soon__form">
        <label class="coming-soon__form-label" for="email">
          <input class="coming-soon__form-input" id="email" type="email" placeholder="Your email address..." />
        </label>
        <button class="coming-soon__btn-submit" type="submit">Notify Me</button>
      </form>
      <img class="coming-soon__image-placeholder" src="./images/illustration-dashboard.png" alt="" />
    </section>
  </main>
  <footer class="coming-soon__footer">
    <ul class="coming-soon__list">
      <li class="coming-soon__list-item">
        <a href="" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li class="coming-soon__list-item">
        <a href="" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li class="coming-soon__list-item">
        <a href="" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>
    <p class="coming-soon__copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
